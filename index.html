<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS External File -->
  <link rel="stylesheet" href="style.css">
  <title>Creative Analog Clock</title>
</head>
<body>
  <div class="clock">
    <div class="center-nut"></div>
    <div class="center-nut-2"></div>
    <!-- indicators means time from 1'clock to 12'oclock -->
    <div class="indicators">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="sec-hand">
      <div class="sec"></div>
    </div>
    <div class="min-hand">
      <div class="min"></div>
    </div>
    <div class="hr-hand">
      <div class="hr"></div>
    </div>
  </div>
  <!-- JavaScript code starts here -->
  <script>
    const sec = document.querySelector(".sec");
    const min = document.querySelector(".min");
    const hr = document.querySelector(".hr");
    setInterval(function(){
      let time = new Date();
      let secs = time.getSeconds()* 6;
      let mins = time.getMinutes()* 6;
      let hrs = time.getHours()* 30;

      sec.style.transform = `rotateZ(${secs}deg)`;
      min.style.transform = `rotateZ(${mins}deg)`;
      hr.style.transform = `rotateZ(${hrs}deg)`;
    });
  </script>
  <span>Don't forget to Subscribe my Channel "Dark CSS"</span>
</body>
</html>
